<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> NavBar</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="bg-nav">
          <div class="home-nav">
            <p id="nav">Navbar</p>
            <a href="#home"> Home</a>
            <a href="https://www.instagram.com/" target="_blank"> Links</a>
            <select class="select-nav">
              <option value="0">
                <button class="dropdown"> Dropdown</button>
              </option>
               <option value="1">Link 1</option>
               <option value="2">Link 2</option>
               <option value="3">Link 3</option>
            </select>
               
            <a id='link-disabled' role="link" aria-disabled="true" > Disabled</a>
          </div>
        <div class="srch-nav">
            <input type="text" id="search"  name="search" placeholder="Search"/>
            <button class="btn-nav"> Search</button>
          </div>
            <svg class="svg-img" fill='inherit' viewBox="0 0 100 80" width="40" height="40">
              <rect width="100" height="20"></rect>
              <rect y="30" width="100" height="20"></rect>
              <rect y="60" width="100" height="20"></rect>
            </svg>
        </nav>
  </body>
</html>
