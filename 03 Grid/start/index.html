<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url(style.css);
    </style>
</head>
<body>
    <section class="calc">
        <div class="tot"> 0</div>
        <div class="pls">+</div>
        <div class="mns">-</div>
        <div class="multp">*</div>
        <div class="dvs">/</div>
        <div class="stt bg-white">7</div>
        <div class="ott bg-white">8</div>
        <div class="nov bg-white">9</div>
        <div class="eql"><p>=</p></div>
        <div class="sei bg-white">6</div>
        <div class="cnq bg-white">5</div>
        <div class="qtr bg-white">4</div>
        <div class="tre bg-white">3</div>
        <div class="due bg-white">2</div>
        <div class="uno bg-white">1</div>
        <div class="zro bg-white">0</div>
        <div class="pnt bg-white">.</div>
        <div class="ccc bg-white">AC</div>
    </section>
</body>
</html>
